services:
  fastify:
    build: .
    container_name: auditlog
    restart: always
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    ports:
      - "${PORT}:3000"
    environment:
      - APP_NAME=${APP_NAME}
      - DB_URL=${DB_URL}
      - PORT=${PORT}
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm start
    #only used to connect to local db if needed
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db:
    image: postgres:17-alpine3.22
    container_name: auditlog_db
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - ~/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7.0.0-alpine
    container_name: auditlog_redis
    environment:
      - REDIS_URL=redis://localhost:6379
    ports:
      - "6379:6379"
    command: [ "redis-server", "--appendonly", "yes" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
